<!DOCTYPE html>
<html>
  <head>
    <title>3D Actimed Logo</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #fff;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="https://generika.sharepoint.com/sites/ActimedDCDashboardSite2/Shared%20Documents/General/actimed%20logo.glb"
      alt="Actimed Logo" 
      auto-rotate 
      camera-controls 
      shadow-intensity="1"
      exposure="1"
      ar>
    </model-viewer>
  </body>
</html>
